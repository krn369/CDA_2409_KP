<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Trenders - Nike Sneakers</title>
</head>

<body>

    <header>

        <div class="navbar">

            <img src="TRENDERS.png" alt="Trenders logo">
            <nav class="title">

                <ul>
                    <li><a href="#">VÊTEMENT</a></li>
                    <li><a href="#">CHAUSSURES</a></li>
                    <li><a href="#">ACCESSOIRES</a></li>
                    <li><i class="fa-sharp fa-regular fa-snowflake" style="color: #74C0FC; font-size: 1.5em;"></i><a
                            id="Bluetxt" href="#"> PROMO HIVER</a></li>
                </ul>
            </nav>

            <div class="icons">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-user"></i>
            </div>

        </div>
    </header>

    <main>

        <section class="product-display">
            <div class="product-image">
                <i class="fa-solid fa-heart"></i>
                <img src="Nike boots.jpg" alt="Nike Sneakers">
            </div>

            <div class="product-details">
                <h2>Nike sneakers</h2>
                <span>Tag</span>

                <p class="price"> <sup>€</sup></i>127</p>

                <div class="label-container">
                    <div class="label-item">                    
                            <label for="size-select">Taille</label>
                            <select name="size" id="size-select">
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                                <option value="46">46</option>
                             </select>
                    </div>

                    <div class="label-item">
                        <label for="color-select">Couleur</label>
                        <select name="color" id="color-select">
                            <option value="bleu">Blue</option>
                            <option value="noir">Noir</option>
                            <option value="rouge">Rouge</option>
                            <option value="blanc">Blanc</option>
                        </select>
                    </div>
                </div>

                <button class="add-to-cart">Ajouter au panier</button>

                <div class="description">

                    <div class="oneline">
                        <h3>Caractéristique</h3>
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>

                    <p>
                        Découvrez cette sneaker alliant confort et style, idéale pour les amateurs de mode urbaine.
                        Conçue avec
                        une empeigne en cuir de haute qualité et des empiècements en maille respirante ...
                    </p>

                </div>

            </div>
        </section>
    </main>
</body>
</html>
