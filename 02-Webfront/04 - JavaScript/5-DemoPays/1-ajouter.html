<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Pays</title>
    <link rel="stylesheet" href="./assets/pays.css">
    <script src="./assets/1-ajouter.js" type="module"></script>
</head>
<body>
    <header>
        <h1 id="titre">Ajouter un pays</h1>
    </header>

    <main>
        <section class="form-section">
            <form id="countryForm">
                <div>
                    <label for="codePays">Code Pays (2 lettres)</label>
                    <input id="codePays" name="code_pays" type="text" required 
                           placeholder="FR" maxlength="2" pattern="[A-Za-z]{2}">
                </div>

                <div>
                    <label for="nomPays">Nom du Pays</label>
                    <input id="nomPays" name="nom_pays" type="text" required
                           placeholder="France" minlength="4" pattern="[A-Za-zÀ-ÿ\s]+">
                </div>

                <div id="next">
                    <button type="submit" id="validate">Ajouter</button>
                </div>

                <div id="result">
                    <!-- Messages d'erreur ou de succès -->
                </div>
            </form>
        </section>

        <section class="table-section">
            <h2>Liste des Pays Ajoutés</h2>
            <table id="countryTable">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Nom</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="countryTableBody">
                    <!-- Pays seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
