<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma date de naissance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ma date de naissance</h1>

            <label for="birthDateTime">Date de naissance :</label>
            <input type="datetime-local" id="birthDateTime" name="birthDateTime">
            <button type="button" id="calculateButton">Calculer</button>
        </form>
        <div id="result"></div>
        <div id="astrologicalSign"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
