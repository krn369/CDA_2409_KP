<head>

<body>
    <div class="container">
        <h1>Saisissez un prénom et un âge</h1>
        <form id="form">
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName">
            
            <label for="age">Âge:</label>
            <input type="number" id="age" name="age">
            
            <button type="button" id="validateButton">Valider</button>
            <button type="button" id="clearButton">Vider</button>
        </form>
        
        <div id="result"></div>
        <div id="majorityStatus"></div>
        <div id="retirementStatus"></div>
    </div>

    
</body>
