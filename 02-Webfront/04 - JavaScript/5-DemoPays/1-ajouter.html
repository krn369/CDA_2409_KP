<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Pays</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/pays.css">

    <!-- Change script tag based on which version you want to use -->
<!-- For OOP version: -->
<script src="./assets/1-ajouter-objet.js" ></script>

<!-- For functional version: -->
<script src="./assets/1-ajouter.js"  type="module"  ></script>


</head>
<body>
    <header>
        <h1 id="titre"> <i class="fas fa-globe-europe"></i> Gestion des Pays</h1>
    </header>
    <main>
        <!-- Form section -->
        <section class="form-section">
            <form id="countryForm">
                <div class="form-group">
                    <label for="codePays">Code Pays (2 lettres)</label>
                    <input id="codePays" type="text" required placeholder="FR">
                </div>
                <div class="form-group">
                    <label for="nomPays">Nom du Pays</label>
                    <input id="nomPays" type="text" required placeholder="France">
                </div>
                <button type="submit">Ajouter</button>
                <div id="result"></div>
            </form>
        </section>

        <!-- Countries table -->
        <section class="table-section">
            <h2>Pays Enregistr√©s</h2>
            <table id="countryTable">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Nom</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="countryTableBody"></tbody>
            </table>
        </section>
    </main>
</body>
</html>
