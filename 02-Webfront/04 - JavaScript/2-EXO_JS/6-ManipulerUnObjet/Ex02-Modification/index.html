<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de John Doe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Profil de <span id="profileName">John Doe</span></h1>
    <table id="profileTable">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de naissance</th>
            <th>Email</th>
            <th>Salaire</th>
        </tr>
        <tr>
            <td id="lastname">Doe</td>
            <td id="firstname">John</td>
            <td id="birthday">1981-11-12</td>
            <td id="email">john.doe@example.com</td>
            <td id="salary">2150 €</td>
        </tr>
    </table>

    <h2>Modifier le profil</h2>
    <form id="editForm">
        <label for="editFirstname">Prénom :</label>
        <input type="text" id="editFirstname" name="editFirstname" required><br>

        <label for="editLastname">Nom :</label>
        <input type="text" id="editLastname" name="editLastname" required><br>

        <label for="editBirthday">Date de naissance :</label>
        <input type="date" id="editBirthday" name="editBirthday" required><br>

        <label for="editSalary">Salaire :</label>
        <input type="number" id="editSalary" name="editSalary" required><br>

        <button type="submit">Enregistrer</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
