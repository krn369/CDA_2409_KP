<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Villes par Code Postal</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Recherche de Villes par Code Postal</h1>

        <!-- Search input field -->
        <label for="citySearch">Entrez un code postal :</label>
        <input type="text" id="citySearch" list="citySuggestions" placeholder="ex: 10200">
        
        <!-- Datalist for suggestions -->
        <datalist id="citySuggestions"></datalist>

        <!-- Button to trigger the search -->
        <button id="searchButton">Rechercher</button>

        <!-- Div to display the city information -->
        <div id="cityInfo"></div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="./assets/script.js"></script>
</body>
</html>
