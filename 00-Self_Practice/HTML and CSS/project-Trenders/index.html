<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Nike</title>
</head>
<body>

    <header>

        <div class="navbar">

            <img src="TRENDERS.png" alt="Trenders logo">

            <nav>
                <ul>
                    <li><a href="#">VÊTEMENT</a></li>
                    <li><a href="#">CHAUSSURES</a></li>
                    <li><a href="#">ACCESSOIRES</a></li>
                    <li><i class="fa-sharp fa-regular fa-snowflake" style="color: #74C0FC; font-size: 2em;"></i></i><a id="Bluetxt" href="#">PROMO HIVER</a></li>
                </ul>
            </nav>

            <i class="fas fa-search"></i>

        </div>
    </header>

    <main class="product-display">
        <img src="Nike boots.jpg" alt="Nike Air Max">
        <h2>Nike Air Max</h2>

        <p class="price">127€</p>
        <label for="size">Taille</label>
        <select name="size" id="size">
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
        </select>

        <label for="color">Couleur</label>
        <select name="color" id="name">
            <option value="bleu">Bleu</option>
            <option value="rouge">Rouge</option>
            <option value="noir">Noir</option>
            <option value="gris">Gris</option>
            <option value="blanc">Blanc</option>
        </select>
        <br>
        <button>Ajouter au panier</button>
        
    </main>

</body>
</html>
